<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />

    <!-- Google font 'Nunito' -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" 
    rel="stylesheet"> 

    <!-- Local CSS -->
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <title>Domaci 3</title>
</head>
<body>
    
    <div class="container">
        <h1><i class="fa fa-film"></i> The Open Movie DataBase</h1>
        <p class="opis">Svi podaci o Vasim omiljenim filmovima i serijama na jednom mestu!</p>

        <!-- Container za parametre pretrage -->
        <div class="searchParam">
            <!-- Input field za naslov -->
            <input id="naslov" type="text" placeholder="Unesite naslov" />

            <select id="filmovi">
                <option value="movie">Filmovi</option>
                <option value="series">Serije</option>
            </select>

            <!-- Input field za godinu filma -->
            <input id="godina" type="text" placeholder="Godina" />

            <!-- Button za pokretanje funkcije koja trazi film sa prethodnim parametrima. -->
            <button id="pretraga"><i class="fa fa-search"></i> Pretraga</button>
        </div>

        <!-- Container za rezultate pretrage -->
        <div id="rezultatiPretrage" class="results skriveno">
            <!-- <div class="info"> -->
                <table id="mainTable">
                    <tbody id="mainTbody">
                        <!-- <img id="slika" src='' alt='.' /> -->
                        
                    </tbody>
                </table>
            <!-- </div> -->
        </div>
        <div id="greska">

        </div>
        <div id="brojStranice" class="brStranice">

        </div>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>

    <!-- Lokalni JS fajl -->
    <script src="./app.js"></script>
</body>
</html>
